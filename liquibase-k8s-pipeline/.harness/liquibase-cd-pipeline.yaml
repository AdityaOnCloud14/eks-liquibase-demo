pipeline:
  name: liquibase-configmap-pipeline
  identifier: liquibase_configmap_pipeline
  projectIdentifier: default_project
  orgIdentifier: default
  stages:
    - stage:
        name: dev
        identifier: dev
        type: Deployment
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: Abort
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: liquibase_service_1
          environment:
            environmentRef: dev
            infrastructureDefinitions:
              - identifier: eks_dev_connector
          execution:
            steps:
              - step:
                  name: Create ConfigMap
                  identifier: CreateConfigMap_Dev
                  type: ShellScript
                  timeout: 1m
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: |
                          kubectl create configmap liquibase-changelog-dev --from-file=liquibase-k8s-pipeline/src/main/resources/db/db.changelog-dev.sql -n liquibase-test --dry-run=client -o yaml | kubectl apply -f -
              - step:
                  name: Deploy Liquibase Update
                  identifier: DeployLiquibaseUpdate_Dev
                  type: K8sApply
                  timeout: 10m
                  spec:
                    filePaths:
                      - liquibase-k8s-pipeline/deploy/liquibase-update-deployment.yaml
    - stage:
        name: Rollback Dev
        identifier: rollback_dev
        type: Deployment
        when:
          pipelineStatus: Success
          condition: <+manual>
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: Abort
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: liquibase_service_2
          environment:
            environmentRef: dev
            infrastructureDefinitions:
              - identifier: eks_dev_connector
          execution:
            steps:
              - step:
                  name: Deploy Liquibase Rollback
                  identifier: DeployLiquibaseRollback_Dev
                  type: K8sApply
                  timeout: 10m
                  spec:
                    filePaths:
                      - liquibase-k8s-pipeline/deploy/liquibase-rollback-deployment.yaml
